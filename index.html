<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <section class="container">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="photo victor">
      </div>

      <div class="infos">
        <div class="infos-pessoal">
          <div class="infos-name">
            <p>Victor Crest</p>
          </div>

          <div class="infos-age">
            <p>26</p>
          </div>
        </div>

        <p class="infos-country">London</p>
      </div>

      <div class="social">
        <div class="social-follow">
          <p class="number">80K</p>
          <p class="sub">Followers</p>
        </div>

        <div class="social-likes">
          <p class="number">803K</p>
          <p class="sub">Likes</p>
        </div>

        <div class="social-likes">
          <p class="number">1.4K</p>
          <p class="sub">Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
  </footer>
</body>
</html>
